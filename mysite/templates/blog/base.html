{% load blog_tags %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock title %}</title>
	<link rel="stylesheet" href="{% static "css/blog.css" %}">
</head>
<body>
	<div id="content">
		{% block content %}		
		{% endblock content %}
	</div>
	<div id="sidebar">
		<h2><a href="{% url 'blog:post_list' %}">My blog</a></h2>
		<p>This is my blog. I've written {% total_posts %} posts so far.</p><br>
		<h3>Latest Posts</h3>
		{% show_latest_posts 4 %}
	</div>
</body>
</html>
